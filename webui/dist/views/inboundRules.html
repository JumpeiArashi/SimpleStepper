<div> <h5>Current Inbound Rules</h5> <div ng-controller="InboundRulesCtrl" ng-repeat="entry in inboundRules.results"> <div class="panel panel-info"> <div class="panel-heading"> security group name: {{ entry.name }} (security group id: {{ entry.id }}) </div> <table class="table table-striped table-bordered"> <thead> <tr> <th>IP Addresses <th>Protocol <th>Port Range   <tbody> <tr ng-repeat="element in entry.rules"> <td>{{ element.source }} <td>{{ element.protocol }} <td>{{ element.port }}   </table> </div> </div> </div>
